<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="indexStyle.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="nftContainer">
    <div id="nftCard">
      <figure>
        <a href="#"><img src="images/image-equilibrium.jpg" alt="picture of the nft"></a>
        <figcaption><a href="#" id="nftFigcaption">Equilibrium #3429</a></figcaption>
        <div id="overlay"><img src="images/icon-view.svg"></div>
      </figure>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div id="nftInfo">
            <p id="nftPrice"><img src="images/icon-ethereum.svg" width="auto" height="14px" alt="etherium symbol">0.041 ETH</p>
            <p><img src="images/icon-clock.svg" width="14px" height="14px" alt="clock image">3 days left</p>
          </div>
            <div id="nftAuthor">
              <p><img src="images/image-avatar.png" width="26px" height="26px" alt="creators picture">Creation of<span style="color:var(--White);"> <a href="#" id="nftAuthorLink">Jules Wyvern</a></span></p>
            </div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Goran Kolar</a>.
  </div>
</body>
</html>
